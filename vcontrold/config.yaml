# https://developers.home-assistant.io/docs/add-ons/configuration#add-on-config
name: vcontrold
version: "1.1.15"
slug: vcontrold
description: vcontrold - Viessmann Vito heating MQTT communication
url: "https://github.com/hholle/ha-addons/tree/main/vcontrold"
arch:
  - amd64
services:
  - 'mqtt:need'
ports: 
  "3002/tcp": 3002
devices:
  - /dev/ttyUSBVito"
init: false
apparmor: false
uart: true
